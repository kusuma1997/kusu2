<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form page</title>
<link rel="stylesheet" href="css/form.Css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
  <div class="parent">
    <!-- career objective -->
    <div class="career">
      <h1>Career objective</h1>
      <label for="career">
      <input type="text" name="career" id="career" placeholder="Career Objective"><br>
    </label>
    </div>
<!-- personal details -->
    <div class="details">
      <h1>personal Details</h1>
    <input type="text" name="name" id="name" placeholder="enter name">
    <input type="number" name="mobile" id="mobile" placeholder="mobile number">
    <input type="email" name="email" id="email" placeholder="enter email">
    <input type="text" name="address" id="address" placeholder="enter address">
    </div>
<div class="details">
  <h1>Graducation Details</h1>
  <label for="ginstitute">
<select id="ginstitute">
<option>select institute</option>
<option>MITS</option>
  <option>Adithya</option>
  <option>SVC</option>
</select>
  </label>
<!-- branch -->
<select id="gbranch">
  <option>select branch</option>
  <option>CSE</option>
    <option>EEE</option>
    <option>MECH</option>
</select><br>
<select id="gyearofpassing">
  <option>select year</option>
  <option>2019</option>
    <option>2020</option>
    <option>2021</option>
    </select><br>
<!-- percentage -->
<input type="text" name="percentage" id="gper" placeholder="enter percentage"><br>
</div>
<div class="details">
  <h1>Intermediate Details</h1>
  <label for="Institute">
<select id="iinstitute">
<option>college</option>
<option>Narayana</option>
  <option>SVC</option>
  <option>Victory</option>
</select><br>
  </label>
<!-- branch -->
<select id="ibranch">
  <option>select group</option>
  <option>BYPC</option>
    <option>MPC</option>
    <option>MBYPC</option>
</select>
<select id="iyearofpassing">
  <option>select year</option>
  <option>2017</option>
    <option>2016</option>
    <option>2015</option>
    </select>
<!-- percentage -->
<input type="text" name="percentage" id="iper" placeholder="enter percentage"><br>
</div>
<div class="details">
  <h1>SSC Details</h1>
  <label for="School">
<select id="sschool">
<option>select school</option>
<option>Narayana</option>
  <option>victory</option>
  <option>public</option>
</select>
  </label>
<!-- branch -->
<select id="scourse">
  <option>select Course</option>
  <option>CBSC</option>
    <option>State bord</option>
    <option>Others</option>
</select>
<select id="syearofpassing">
  <option>select year</option>
  <option>2014</option>
    <option>2013</option>
    <option>2012</option>
    </select>
<!-- percentage -->
<input type="text" name="percentage" id="sper" placeholder="enter percentage">
  </div>
  <div class="Skills">
    <h1>Skills</h1>
    <label for="skills">
<input type="text" name="skills" id="skills" placeholder="enter skills">
</div>
<button type="button" name="button" id="button" onclick=submitData()>submit</button>
  </div>
  </body>
  <script type="text/javascript" src="js/main.js">
</script>


</html>
